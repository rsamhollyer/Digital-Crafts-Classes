<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ballons</title>

		<link
			rel="stylesheet"
			href="https://unpkg.com/balloon-css/balloon.min.css"
		/>
	</head>
	<style>
		.contain {
			margin: 100px;
			padding: 50px;
		}
	</style>
	<body>
		<div class="contain">
			<button
				data-balloon-length="small"
				aria-label="Hi."
				data-balloon-pos="up"
			>
				Hover me!
			</button>
			<button
				data-balloon-length="small"
				aria-label="Hi."
				data-balloon-pos="up"
			>
				Hover me!
			</button>
			<button
				data-balloon-length="large"
				aria-label="What about something really big? This may surpass your window dimensions. Imagine you're on that boring class with that boring teacher and you didn't slept so well last night. Suddenly you're sleeping in class. Can you believe it?!"
				data-balloon-pos="up"
			>
				I'm a large tooltip
			</button>

			<button
				aria-label="Emojis: 😀 😬 😁 😂 😃 😄 😅 😆"
				data-balloon-pos="up"
			>
				Hover me!
			</button>
		</div>
	</body>
</html>
