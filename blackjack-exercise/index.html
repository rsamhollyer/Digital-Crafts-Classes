<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blackjack</title>
		<link rel="stylesheet" href="./extras/HereIsOneIPreparedEarlier.css" />
	</head>
	<body>
		<main>
			<div class="message-box" id="messages"></div>
			<div class="table">
				<div class="player">
					<label class="player-name"
						>Dealer:
						<span id="dealer-points" class="points"></span>
					</label>
					<div id="dealer-hand" class="hand">
						<!-- Dealer Hand -->
					</div>
				</div>
				<div class="player">
					<label class="player-name"
						>Player:
						<span id="player-points" class="points"></span>
					</label>
					<div id="player-hand" class="hand">
						<!-- Player Hand -->
					</div>
				</div>
				<div class="buttons">
					<button id="deal-button" type="button">Deal</button>
					<button disabled id="hit-button" type="button">Hit</button>
					<button disabled id="stand-button" type="button">Stand</button>
				</div>
			</div>
		</main>
		<script src="./scripts/main.js"></script>
	</body>
</html>
